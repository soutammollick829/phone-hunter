<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="mx-5 mb-3 mt-5 text-danger fw-bolder fs-1">Welcome Hunter Zoon!</h1>
    </header>
    <main class="container">
        <section class="d-flex ms-5">
            <div class="mb-3 w-50 ">
                <input id="Search-field" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search...">
              </div>
              <button id="btn-search-phone" class="btn btn-danger h-25 ">Search</button>
        </section>
<section>
<div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 mx-auto w-75">

</div>
<div id="alert-massage" class="mt-4 d-none">
    <p class="alert alert-danger w-50 ">Phone not found, Please try a new search.......</p>
</div>
</section>
</main>
    <!-- link bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- link javascript  -->
    <script src="js/hunter.js"></script>
  </body>
</html>
